{% extends "base.html "%}{% block title %}Sign Up{% endblock %}

{% block page_content %}
<form method = 'POST'>
    <h2>
        <center>
            <strong>Create an account to get started</strong>
        </center>
    </h2>
    <div class = 'form-group'>
        <label for = 'email'>Email Address</label>
        <input 
        type = 'email' 
        class = 'form-control' 
        id = 'email' 
        name = 'email' 
        placeholder = 'Enter your email'
        />
    </div>

    <div class = 'form-group'>
        <label for = 'password'>Password</label>
        <input 
        type = 'password' 
        class = 'form-control' 
        id = 'password' 
        name = 'password' 
        placeholder = 'Create a password'
        />
    </div>

    <div class = 'form-group'>
        <label for = 'password2'>Password Confirmation</label>
        <input 
        type = 'password' 
        class = 'form-control' 
        id = 'passowrd2' 
        name = 'password2' 
        placeholder = 'Confirm your password'
        />
    </div>
    <br>
    <button type = 'submit'
    class = 'btn text-light'
    style = 'background-color: #2d9ffc;'
    >Submit</button>
</form>
{% endblock %}
