{% extends "base.html" %}{% block title %}Sign In{% endblock %}

{% block page_content %}
<form method = 'POST'>
    <h2>
        <center>
            <strong>Already have an account? Continue to login</strong>
        </center>
    </h2>
    <div class = 'form-group'>
        <label for = 'email'>Email Address</label>
        <input 
        type = 'email'
        class = 'form-control' 
        id = 'email' 
        name = 'email' 
        placeholder = 'Enter your account email'
        />
    </div>

    <div class = 'form-group'>
        <label for = 'password'>Password</label>
        <input 
        type = 'password' 
        class = 'form-control' 
        id = 'password' 
        name = 'password' 
        placeholder = 'Enter your account password'
        />
    </div>
    <br>
    <button type = 'submit'
    class = 'btn text-light'
    style = 'background-color: #2d9ffc;'
    >Login</button>
</form>
{% endblock %}
