{% extends "base.html" %}{% block title %}Sign In{% endblock %}

{% block page_content %}

<h2 align = "center">
    <strong>
        Already have an account? Login to continue
    </strong>
</h2>

<br>

<form method = "POST">
    <section>
        <div class = "row content d-flex justify-content-center">
            <div class = "col-md-5">
                <div class = "box shadow-lg bg-light p-4">
                    <form class = "mb-3">
                        <div class = "form-floating mb-3">
                            <label>Email Address</label>
                            <input
                            type = "email"
                            class = "form-control"
                            name = "email"
                            id = "email"
                            placeholder = "Enter your account email"/>
                        </div>

                        <div class = "form-floating mb-3">
                            <label>Password</label>
                            <input
                            type = "password"
                            class = "form-control"
                            name = "password"
                            id = "password"
                            placeholder = "Enter your account password">
                        </div>

                        <div class = "d-grip gap-2" align = "center">
                            <button type = "submit" class = "btn text-light" style = "background-color: #3c56e8;">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</form>

{% endblock %}
